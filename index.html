<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link href="resources/ol-geocoder.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
        </style>

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Environmental Aspect</title>
        <style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

    </head>
    <body style="margin:0; height:100vh; overflow:hidden;">

  <!-- Stylish Title Bar -->
  <div style="
      text-align: center;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1000;
  ">
      <h1 style="
          margin: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 28px;
          color: #ffffff;
          text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
          letter-spacing: 1px;
          animation: fadeIn 1s ease-in-out;
      ">
          üåç Environmental Aspect
      </h1>
      <p style="color:white; margin:0; font-size:16px;">Puttalam and Mannar</p>
  </div>

  <!-- Navigation Bar -->
  <nav style="
    display: flex;
    justify-content: center;
    background: linear-gradient(90deg, #007cf0, #00dfd8);
    padding: 10px 0;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    position: sticky;
    top: 80px; /* Adjust if you have a fixed header */
    z-index: 999;
    gap: 15px;
    font-family: 'Segoe UI', sans-serif;
  ">
    <button class="nav-btn active" onclick="showImage('temperature')">Temperature</button>
    <button class="nav-btn" onclick="showImage('precipitation')">Precipitation</button>
    <button class="nav-btn" onclick="showImage('wind')">Wind</button>
    <button class="nav-btn" onclick="showImage('forestChange')">Forest Change</button>
  </nav>

  <!-- The Map Container -->
  <div id="map" style="position: relative; width: 100%; height: calc(100vh - 130px);">
      <div id="popup" class="ol-popup">
          <a href="#" id="popup-closer" class="ol-popup-closer"></a>
          <div id="popup-content"></div>
      </div>

      <!-- Overlay small image on map -->
      <div id="overlayImageContainer" style="
    position: absolute;
    bottom: 15px;
    left: 15px;
    width: 180px;
    height: 120px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    z-index: 1100;
    background: white;
    display: block; /* Show on page load for default */
">
  <img id="overlayImage" src="images/temperature.png" alt="Temperature Map" style="width: 100%; height: 100%; object-fit: cover;">
</div>

  </div>

  <style>
    .nav-btn {
      background: transparent;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 30px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-btn:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .nav-btn.active {
      background-color: #ffffff;
      color: #007cf0;
      font-weight: 600;
      box-shadow: 0 0 10px #00dfd8;
    }
  </style>

  <script>
    function showImage(type) {
      const overlayContainer = document.getElementById('overlayImageContainer');
      const overlayImg = document.getElementById('overlayImage');
      const buttons = document.querySelectorAll('.nav-btn');

      let imgSrc = '';
      let imgAlt = '';

      switch(type) {
        case 'temperature':
          imgSrc = 'images/temperature.png';
          imgAlt = 'Temperature Map';
          break;
        case 'precipitation':
          imgSrc = 'images/precipitation.png';
          imgAlt = 'Precipitation Map';
          break;
        case 'wind':
          imgSrc = 'images/wind.png';
          imgAlt = 'Wind Map';
          break;
        case 'forestChange':
          imgSrc = 'graph_ndvi.png';
          imgAlt = 'Forest Change Map';
          break;
        default:
          imgSrc = '';
          imgAlt = '';
      }

      if(imgSrc){
        overlayImg.src = imgSrc;
        overlayImg.alt = imgAlt;
        overlayContainer.style.display = 'block';  // show the overlay
      } else {
        overlayContainer.style.display = 'none';   // hide if no image
      }

      // Update active button styling
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>

        <script src="resources/qgis2web_expressions.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="resources/ol-geocoder.js"></script>
        <script src="layers/Contours_9.js"></script><script src="layers/Regional_Areashp_18.js"></script>
        <script src="styles/Contours_9_style.js"></script><script src="styles/Regional_Areashp_18_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>
    </body>
</html>
