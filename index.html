    <!-- Stylish Title Bar -->
    <div style="
        text-align: center;
        background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        position: relative;
        z-index: 1000;
    ">
        <h1 style="
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            color: #ffffff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            animation: fadeIn 1s ease-in-out;
        ">
            üåç Environmental Aspect
        </h1>
        <p style="color:white; margin:0; font-size:16px;">Puttalam and Mannar</p>

    </div>
<!-- Navigation Bar -->
<nav style="
  display: flex;
  justify-content: center;
  background: linear-gradient(90deg, #007cf0, #00dfd8);
  padding: 10px 0;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  position: sticky;
  top: 80px; /* Adjust if you have a fixed header */
  z-index: 999;
  gap: 15px;
  font-family: 'Segoe UI', sans-serif;
">
  <button class="nav-btn active" onclick="showImage('temperature')">Temperature</button>
  <button class="nav-btn" onclick="showImage('precipitation')">Precipitation</button>
  <button class="nav-btn" onclick="showImage('wind')">Wind</button>
  <button class="nav-btn" onclick="showImage('forestChange')">Forest Change</button>
</nav>

<!-- Image display area -->
<div id="imageDisplay" style="text-align: center; margin-top: 20px;">
  <img id="mapImage" src="images/temperature.png" alt="Temperature Map" style="max-width: 90%; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
</div>

<style>
  .nav-btn {
    background: transparent;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 30px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .nav-btn:hover {
    background-color: rgba(255,255,255,0.2);
  }

  .nav-btn.active {
    background-color: #ffffff;
    color: #007cf0;
    font-weight: 600;
    box-shadow: 0 0 10px #00dfd8;
  }
</style>

<script>
  function showImage(type) {
    const image = document.getElementById('mapImage');
    const buttons = document.querySelectorAll('.nav-btn');

    // Update image src & alt based on type
    switch(type) {
      case 'temperature':
        image.src = 'images/temperature.png';
        image.alt = 'Temperature Map';
        break;
      case 'precipitation':
        image.src = 'images/precipitation.png';
        image.alt = 'Precipitation Map';
        break;
      case 'wind':
        image.src = 'images/wind.png';
        image.alt = 'Wind Map';
        break;
      case 'forestChange':
        image.src = 'images/forest_change.png';
        image.alt = 'Forest Change Map';
        break;
      default:
        image.src = '';
        image.alt = 'No image';
    }

    // Remove active class from all buttons
    buttons.forEach(btn => btn.classList.remove('active'));
    // Add active class to clicked button
    event.target.classList.add('active');
  }
</script>


    <!-- Optional: Spacer if needed -->

    <!-- The Map -->
    <div id="map">

            <div id="popup-content"></div>
        </div>
    </div>
