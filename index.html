        html, body {

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Environmental Aspect</title>

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }

}

    <body style="margin: 0; height: 100vh; font-family: 'Segoe UI', sans-serif; background: #eef2f3;">

  <!-- Header -->
  <header style="
    background: linear-gradient(90deg, #1d2b64, #f8cdda);
    color: white;
    padding: 20px 30px;
    text-align: left;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  ">
    üåç Environmental Dashboard ‚Äì Puttalam & Mannar
  </header>

  <!-- Layout Container -->
  <div style="display: flex; height: calc(100vh - 70px);">

    <!-- Sidebar Navigation -->
    <aside style="
      width: 80px;
      background: #202940;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    ">
      <button onclick="showImage('temperature', event)" class="icon-btn" title="Temperature">
        üå°Ô∏è
      </button>
      <button onclick="showImage('precipitation', event)" class="icon-btn" title="Precipitation">
        üåßÔ∏è
      </button>
      <button onclick="showImage('wind', event)" class="icon-btn" title="Wind">
        üí®
      </button>
      <button onclick="showImage('forestChange', event)" class="icon-btn" title="Forest Change">
        üå≤
      </button>
    </aside>

    <!-- Map + Image Overlay Area -->
    <main style="flex: 1; position: relative;">

      <!-- Map -->
      <div id="map" style="width: 100%; height: 100%; position: relative;">
        <div id="popup" class="ol-popup">
          <a href="#" id="popup-closer" class="ol-popup-closer"></a>
          <div id="popup-content"></div>
        </div>

        <!-- Overlay Image -->
        <div id="overlayImageContainer" style="
          position: absolute;
          top: 20px;
          right: 20px;
          background: white;
          border-radius: 12px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.2);
          padding: 10px;
          max-width: 300px;
          max-height: 220px;
          z-index: 9999;
          display: none;
        ">
          <button onclick="hideOverlay()" style="
            position: absolute;
            top: 5px;
            right: 8px;
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #888;
          ">&times;</button>
          <img id="overlayImage" src="" alt="" style="
            width: 100%;
            height: auto;
            border-radius: 8px;
          ">
        </div>
      </div>

    </main>
  </div>

  <!-- Button Styling -->
  <style>
    .icon-btn {
      background: #2e3b5b;
      color: white;
      font-size: 22px;
      width: 50px;
      height: 50px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .icon-btn:hover {
      background: #4e5d88;
    }

    .icon-btn.active {
      background: #00c3ff;
      color: white;
    }
  </style>

  <!-- JavaScript for Overlay Logic -->
  <script>
    function showImage(type, event) {
      const overlayImg = document.getElementById('overlayImage');
      const overlayBox = document.getElementById('overlayImageContainer');
      const buttons = document.querySelectorAll('.icon-btn');

      let src = '';
      let alt = '';

      switch (type) {
        case 'temperature':
          src = 'images/temperature.png';
          alt = 'Temperature Map';
          break;
        case 'precipitation':
          src = 'images/precipitation.png';
          alt = 'Precipitation Map';
          break;
        case 'wind':
          src = 'images/wind.png';
          alt = 'Wind Map';
          break;
        case 'forestChange':
          src = 'graph_ndvi.png';
          alt = 'Forest Change Map';
          break;
      }

      overlayImg.src = src;
      overlayImg.alt = alt;
      overlayBox.style.display = 'block';

      buttons.forEach(btn => btn.classList.remove('active'));
      event.currentTarget.classList.add('active');
    }

    function hideOverlay() {
      document.getElementById('overlayImageContainer').style.display = 'none';
      document.querySelectorAll('.icon-btn').forEach(btn => btn.classList.remove('active'));
    }
  </script>
</body>
