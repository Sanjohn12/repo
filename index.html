            background-color: #ffffff;

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Environmental Aspect</title>
        <style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

    <body>
    <!-- Stylish Title Bar -->
    <div style="
        text-align: center;
        background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        position: relative;
        z-index: 1000;
    ">
        <h1 style="
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            color: #ffffff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            animation: fadeIn 1s ease-in-out;
        ">
            üåç Environmental Aspect
        </h1>
        <p style="color:white; margin:0; font-size:16px;">Puttalam and Mannar</p>

    </div>
<!-- Buttons container -->
<div style="text-align: center; margin: 15px 0;">
  <button onclick="showImage('temperature')" style="margin: 5px; padding: 8px 15px;">Temperature</button>
  <button onclick="showImage('precipitation')" style="margin: 5px; padding: 8px 15px;">Precipitation</button>
  <button onclick="showImage('wind')" style="margin: 5px; padding: 8px 15px;">Wind</button>
  <button onclick="showImage('forestChange')" style="margin: 5px; padding: 8px 15px;">Forest Change</button>
</div>

<!-- Image display area -->
<div id="imageDisplay" style="text-align: center; margin-top: 10px;">
  <img id="mapImage" src="images/temperature.png" alt="Map Image" style="max-width: 90%; height: auto; border: 2px solid #ccc; border-radius: 6px;">
</div>

<script>
  function showImage(type) {
    const image = document.getElementById('mapImage');
    switch(type) {
      case 'temperature':
        image.src = 'images/temperature.png';
        image.alt = 'Temperature Map';
        break;
      case 'precipitation':
        image.src = 'images/precipitation.png';
        image.alt = 'Precipitation Map';
        break;
      case 'wind':
        image.src = 'images/wind.png';
        image.alt = 'Wind Map';
        break;
      case 'forestChange':
        image.src = 'images/forest_change.png';
        image.alt = 'Forest Change Map';
        break;
      default:
        image.src = '';
        image.alt = 'No image';
    }
  }
</script>

    <!-- Optional: Spacer if needed -->
    <div style="height: 10px;"></div>

    <!-- The Map -->
    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>

        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>
    </body>
</html>
