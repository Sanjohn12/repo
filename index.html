<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link href="resources/ol-geocoder.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
        </style>

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Environmental Aspect</title>
        <style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

    </head>
    <body style="margin:0; height:100vh; overflow:hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

  <!-- Stylish Title Bar -->
  <div style="
      text-align: center;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1000;
  ">
      <h1 style="
          margin: 0;
          font-size: 28px;
          color: #ffffff;
          text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
          letter-spacing: 1px;
          user-select: none;
      ">
          üåç Environmental Aspect
      </h1>
      <p style="color:white; margin:0; font-size:16px; user-select: none;">Puttalam and Mannar</p>
  </div>

  <!-- Navigation Bar -->
  <nav style="
    display: flex;
    justify-content: center;
    background: linear-gradient(90deg, #007cf0, #00dfd8);
    padding: 10px 0;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    position: sticky;
    top: 80px;
    z-index: 999;
    gap: 15px;
  ">
    <button class="nav-btn active" onclick="showImage('temperature', event)">Temperature</button>
    <button class="nav-btn" onclick="showImage('precipitation', event)">Precipitation</button>
    <button class="nav-btn" onclick="showImage('wind', event)">Wind</button>
    <button class="nav-btn" onclick="showImage('forestChange', event)">Forest Change</button>
  </nav>

  <!-- The Map Container -->
  <div id="map" style="position: relative; width: 100%; height: calc(100vh - 130px);">

      <div id="popup" class="ol-popup">
          <a href="#" id="popup-closer" class="ol-popup-closer"></a>
          <div id="popup-content"></div>
      </div>

      <!-- Overlay image container at top-left -->
      <div id="overlayImageContainer" style="
          position: absolute;
          top: 15px;
          left: 15px;
          background: white;
          box-shadow: 0 8px 20px rgba(0,0,0,0.3);
          border-radius: 12px;
          padding: 10px;
          max-width: 320px;
          max-height: 220px;
          overflow: hidden;
          display: none;  /* hidden initially */
          z-index: 1100;
          user-select: none;
      ">
        <button id="closeOverlayBtn" aria-label="Close image overlay" style="
            position: absolute;
            top: 6px;
            right: 8px;
            background: transparent;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            font-weight: bold;
            line-height: 1;
            transition: color 0.2s ease;
            user-select: none;
          "
          onmouseover="this.style.color='#007cf0';"
          onmouseout="this.style.color='#666';"
          >&times;</button>

        <img id="overlayImage" src="" alt="" style="
            display: block;
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: contain;
        ">
      </div>

  </div>

  <style>
    .nav-btn {
      background: transparent;
      border: none;
      padding: 10px 24px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 30px;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      font-weight: 600;
      box-shadow: none;
    }

    .nav-btn:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .nav-btn.active {
      background-color: #ffffff;
      color: #007cf0;
      box-shadow: 0 0 12px #00dfd8;
    }
  </style>

  <script>
    // Function to show image overlay and highlight button
    function showImage(type, event) {
      const overlayContainer = document.getElementById('overlayImageContainer');
      const overlayImg = document.getElementById('overlayImage');
      const buttons = document.querySelectorAll('.nav-btn');

      let imgSrc = '';
      let imgAlt = '';

      switch(type) {
        case 'temperature':
          imgSrc = 'images/temperature.png';
          imgAlt = 'Temperature Map';
          break;
        case 'precipitation':
          imgSrc = 'images/precipitation.png';
          imgAlt = 'Precipitation Map';
          break;
        case 'wind':
          imgSrc = 'images/wind.png';
          imgAlt = 'Wind Map';
          break;
        case 'forestChange':
          imgSrc = 'graph_ndvi.png';
          imgAlt = 'Forest Change Map';
          break;
        default:
          imgSrc = '';
          imgAlt = '';
      }

      if(imgSrc){
        overlayImg.src = imgSrc;
        overlayImg.alt = imgAlt;
        overlayContainer.style.display = 'block';
      } else {
        overlayContainer.style.display = 'none';
      }

      // Update active button styling
      buttons.forEach(btn => btn.classList.remove('active'));
      if(event && event.currentTarget) {
        event.currentTarget.classList.add('active');
      }
    }

    // Close overlay button functionality
    document.getElementById('closeOverlayBtn').addEventListener('click', () => {
      document.getElementById('overlayImageContainer').style.display = 'none';
      // Remove active class from all nav buttons
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
    });

    // Show default image on page load
    window.addEventListener('DOMContentLoaded', () => {
      showImage('temperature');
    });
  </script>

        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>

        <script src="resources/ol-geocoder.js"></script>

        <script src="styles/Contours_9_style.js"></script><script src="styles/Regional_Areashp_18_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>
    </body>
</html>
